//// Cvars Database

// SQL database host
bf1_db_host "127.0.0.1"

// SQL database user
bf1_db_user "user"

// SQL database password
bf1_db_pass "pass"

// SQL database name
bf1_db_database "db"

//// Cvars Mod

// BF1 mod enabled.
// 1 - enabled
// 0 - disabled
//
// Default value: "1"
bf1_enabled "1"

// Badges powers enabled.
// 2 - always enabled
// 1 - enabled, but not active on small maps
// 0 - disabled
//
// Default value: "1"
bf1_badge_powers "1"

// Minimum players on server to enable frags/badges gain.
//
// Default value: "4"
bf1_min_players "4"

// Time in seconds of showing badge icon.
// > 0 - icons enabled
// 0 - disabled
//
// Default value: "1.5"
bf1_icon_time "1.5"

// Packages drop enabled.
// 2 - always enabled
// 1 - enabled, but not active on small maps
// 0 - disabled
//
// Default value: "1"
bf1_package_enabled "1"

// Chance 1/x of droppping package from dead player.
//
// Default value: "8"
bf1_drop_chance "8"

// HP bonus per support badge level.
//
// Default value: "5"
bf1_badge_hp "5"

// Speed bonus per SMG badge level.
//
// Default value: "10.0"
bf1_badge_speed "10.0"

// Money bonus per snipper badge level.
//
// Default value: "250"
bf1_badge_money "250"

// Armor bonus per badges count level.
//
// Default value: "25"
bf1_bonus_armor "25"

// Badges webdocs URL.
// 2 - always enabled
// 1 - enabled, but not active on small maps
// 0 - disabled
//
// Default value: "http://bf1mod.5v.pl/bf1webdocs"
bf1_help_url "http://bf1mod.5v.pl/bf1webdocs"